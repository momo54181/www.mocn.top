<style>
:root {
    --bg: #f5f7fa;
    --card-bg: rgba(255,255,255,0.6);
    --text: #1a1a1a;
    --sub: #666;
    --accent: #4f8cff;
    --border: rgba(0,0,0,0.08);
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg: #0f1115;
        --card-bg: rgba(255,255,255,0.05);
        --text: #e6e6e6;
        --sub: #9aa0a6;
        --accent: #4f8cff;
        --border: rgba(255,255,255,0.08);
    }
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",sans-serif;
    background: linear-gradient(135deg,#4f8cff22,#8fd3f422);
    background-color: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    -webkit-font-smoothing: antialiased;
}

main {
    flex: 1;
    width: min(92%, 720px);
    margin: 0 auto;
    padding: 3rem 0;
}

header {
    text-align: center;
    margin-bottom: 3rem;
}

.avatar {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 1.2rem;
    transition: 0.4s ease;
}

.avatar:hover {
    transform: scale(1.06);
}

h1 {
    font-size: 1.8rem;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.bio {
    margin-top: 0.6rem;
    color: var(--sub);
    font-size: 0.95rem;
}

.nav {
    display: grid;
    gap: 0.9rem;
}

.card {
    backdrop-filter: blur(14px);
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 1rem 1.2rem;
    transition: 0.35s ease;
    position: relative;
    overflow: hidden;
}

.card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    padding: 1px;
    background: linear-gradient(120deg,transparent, var(--accent), transparent);
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    opacity: 0;
    transition: 0.4s;
}

.card:hover::before {
    opacity: 0.6;
}

.card:hover {
    transform: translateY(-3px);
}

.card a {
    text-decoration: none;
    color: inherit;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card-title {
    font-size: 1rem;
    font-weight: 500;
}

.card-sub {
    font-size: 0.85rem;
    color: var(--sub);
    margin-top: 0.2rem;
}

.card-icon {
    font-size: 1.1rem;
    opacity: 0.7;
}

footer {
    text-align: center;
    font-size: 0.8rem;
    padding: 1.5rem 1rem;
    color: var(--sub);
    border-top: 1px solid var(--border);
}

footer a {
    color: inherit;
    text-decoration: none;
}

footer a:hover {
    color: var(--accent);
}

@media (max-width: 480px) {
    main {
        padding: 2rem 0;
    }
    h1 {
        font-size: 1.5rem;
    }
}
</style>
</head>
