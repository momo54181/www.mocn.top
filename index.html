        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {

            margin: 0 auto;
            padding: 2rem 0;

        }
        
        header {
            text-align: center;

        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .bio {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .nav-item {
            background: white;
            padding: 1.2rem;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .nav-item a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }
        
        .nav-icon {
            width: 40px;
            height: 40px;
            background: #f1f1f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: #2c3e50;
            font-size: 1.2rem;
        }
        
        .nav-text h2 {
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }
        
        .nav-text p {
            font-size: 0.9rem;
            color: #666;
        }
        
        footer {
            text-align: center;
            padding: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .beian {
            margin-top: 0.5rem;
        }
        
        .beian a {
            color: #666;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        
        .beian a:hover {
            color: #2c3e50;
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem 0;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .beian {
                display: flex;
                flex-direction: column;
                gap: 0.3rem;
            }
            
            .beian a {
                margin: 0;
            }
        }
    </style>
